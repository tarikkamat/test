<svg xmlns="http://www.w3.org/2000/svg" width="112" height="24" viewBox="0 0 112 24" aria-hidden="true" focusable="false" role="img">
  <title>Cards: Mastercard, Visa, Amex</title>
  <rect x="1" y="1" width="110" height="22" rx="4" ry="4" fill="#fff" stroke="#dcdcdc"/>
  <!-- Mastercard circles -->
  <circle cx="20" cy="12" r="7" fill="#eb001b"/>
  <circle cx="27" cy="12" r="7" fill="#f79e1b"/>
  <circle cx="23.5" cy="12" r="7" fill="#ff5f00" opacity="0.6"/>
  <!-- VISA text simplified -->
  <text x="45" y="16" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="bold" fill="#1a1f71">VISA</text>
  <!-- AMEX box -->
  <rect x="78" y="6" width="28" height="12" rx="2" ry="2" fill="#2e77bb"/>
  <text x="82" y="15" font-family="Arial, Helvetica, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">AMEX</text>
</svg>
